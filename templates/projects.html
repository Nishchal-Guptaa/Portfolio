<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Portfolio</title>
</head>
<style>
    body {
        background-color : #080c24;
    }
    .card {
        height : 100%;
        display : flex;
        flex-direction : column;
        margin-bottom : 25px;
    }
    .card-body {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
</style>
<body>
    <div class="icon-bar">
        <a href="/" class="facebook"><i class="fa fa-home" title='home'></i></a>
        <a href="/about" class="twitter"><i class="fa fa-user" title='about'></i></a>
        <a href="/projects" class="google"><i class="fa fa-briefcase" title='projects'></i></a>
        <a href="https://www.linkedin.com/in/nishchal-gupta-877946251/" class="linkedin" target="_blank"><i class="fa fa-linkedin" title='linkedin'></i></a>
        <a href="/contact" class="youtube"><i class="fa fa-comments" title='contact'></i></a>
    </div>

    <div class="container">
        <h2 class="mt-5" style="color:#fff; text-align:center; margin-bottom:30px;">My GitHub Projects</h2>
        <div class="row">
            {% for project in projects %}
                <div class="col-md-4 mb-4">
                    <div class="card" style="background-color: transparent; border: 1px solid #00dbde;">
                        <div class="card-body" style="color: #fff">
                            <h5 class="card-title"style="font-weight: bold;">{{ project.name }}</h5>
                            <p class="card-text">{{ project.description if project.description else 'No description available.' }}</p>
                            <a href="{{ project.html_url }}" class="btn" target="_blank" style="color : white; background-color: #000;">View Project</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    

    <script>
        
    </script>
    
</body>
</html>
